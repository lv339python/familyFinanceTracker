<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Set limit</title>
</head>
<body>
<div class="container pt-5" id="spending_set">
  <div class="row">
  <h1>SET SPENDING LIMITATION</h1>
  </div>
  <div class="row">
    <div class="col-md-4">
      <label>Your spending:</label>

      <hr>
      <ul class="list-group">
        <li v-for="(spend, index) in spending_list"
            class="list-group-item list-group-item-action pointer"
            v-on:click="selectSpending(index)"
            v-bind:class="{'active': selectedIndex === index}">
         <div>{{ spend.name }}</div>
        </li>
      </ul>
       <div>  Selected: {{ aspend&& aspend.name}} </div>
    </div>
    <div class="col-md-8">
    <div class="row">

      <div class="col-md-4">
        <div class="form-group">
        <label for="years">Year:</label>
          <hr>
        <select v-model="selectedYear" class="form-control" id="years">
          <option>2018</option>
          <option>2019</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
        </select>
        </div>
        <div>  Selected: {{ selectedYear }} </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
        <label for="monthYear">Month:</label>
          <hr>
          <select v-model="selectedMonth" class="form-control" id="monthYear">
              <option v-for="month in months" v-bind:value="month.valueM"> {{ month.nameM }} </option>
          </select>
        </div>
        <div>  Selected: {{ selectedMonth}} </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
        <label for="value">Value:</label>
          <hr>
          <input v-model.number="selectedValue"  id="value" type="number"
                 placeholder="Your limit" pattern="^[0-9]{1,12}(\.)([0-9]{1,2})$">
        </div>
        <div>  Selected: {{ selectedValue }} </div>
        <hr>
        <div v-if="selectedYear!=null&& selectedMonth!=null&&selectedValue>0&&typeof(selectedValue)==='number' ">
          <button class="btn btn-primary ml-5" v-on:click="setLimit">Set limit</button>
        </div>

      </div>

      </div>
      </div>
</div>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="spend.js"></script>
</body>
</html>
